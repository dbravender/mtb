name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - run: go install golang.org/x/vuln/cmd/govulncheck@latest
      - run: go vet ./...
      - run: govulncheck ./...
      - run: go build ./...
      - run: go test ./... -count=1
